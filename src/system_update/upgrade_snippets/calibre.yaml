#                            - Migrated from hardcoded check_calibre_update.sh
#                            - Not ready for production use

# Application identifiers
application:
  name: "calibre"
  command: "calibre"
  display_name: "Calibre e-book manager"

# Messages
messages:
  checking_updates: "Checking Calibre updates..."
  install_help: |
    Install Calibre e-book manager
    Reference: https://github.com/kovidgoyal/calibre
  failed_version: "Failed to get current Calibre version"
  update_success: "Calibre update completed"
  downloading_installer: "Downloading installer from: https://download.calibre-ebook.com/linux-installer.sh"
  skipping_update: "Skipping Calibre update"
  updating: "Updating Calibre..."
  sudo_failed: "Failed to obtain sudo privileges"

# Version extraction
version:
  command: "calibre --version"
  regex: '.*calibre ([0-9]+\.[0-9]+(\.[0-9]+)?).*'
  source: "github"
  github_owner: "kovidgoyal"
  github_repo: "calibre"

# Update configuration
update:
  installer_url: "https://download.calibre-ebook.com/linux-installer.sh"
  requires_sudo: true
  output_lines: 20
  method: "wget_sudo_installer"

# Prompts
prompts:
  confirm_update:
    message: "Update Calibre?"
    type: "yes_no"
